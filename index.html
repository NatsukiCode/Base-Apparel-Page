<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="main-box">
      <div class="left-contents">
        <div class="logo">
          <img src="images/logo.svg" alt="logo" />
        </div>
        <div class="main-messages">
          WE'RE<br /><span>COMING<br />SOON</span>
        </div>
        <div class="texts">
          Hello fellow shoppers! We're currently building our new<br />
          fashion store. Add your email below to stay up-to-date with<br />
          announcements and our launch deals.
        </div>
        <div class="add-email">
          <input
            class="email"
            id="emailAddress"
            placeholder="Email Address"
            required
          />
          <div id="emailIconError" class="icon-error" hidden>
            <img src="images/icon-error.svg" />
          </div>

          <div id="emailErrorMessage" class="error-message" hidden></div>

          <button id="submitBtn" class="submit">
            <img src="images/icon-arrow.svg" />
          </button>
        </div>
      </div>

      <div class="right-contents">
        <img src="images/hero-desktop.jpg" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
